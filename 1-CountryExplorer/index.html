<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Founder</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- The main content of the page -->
    <div class="container my-5">
        <div class="errorMsg">
            <!-- Container for displaying error messages -->
        </div>
        <div class="card">
            <div class="card-header">
                <div class="input-group">
                    <!-- Input field for searching a country, search button, and location button -->
                    <input placeholder="Search a country" type="text" class="form-control" id="countryTxt">
                    <button id="countrySearchBtn" class="btn btn-primary"><i class="fa-solid fa-search"></i></button>
                    <button id="locationBtn" class="btn btn-danger"><i class="fa-solid fa-crosshairs"></i></button>
                </div>
            </div>
        </div>
        <div class="details">
            <!-- Container for displaying country details and neighbors -->
            <div class="card my-4" id="country_result">
                <div class="card-header">
                    Results :
                </div>
                <hr>
                <div class="card-body">
                    <div class="row" id="counrty_info"></div>
                </div>
            </div>
            <div class="card my-2" id="neighboursCountry">
                <div class="card-header">
                    Neighbours
                </div>
                <div class="row card-body" id="neighboursCountryList">
                </div>
            </div>
        </div>
    </div>



    <!-- Scripts for handling UI interactions and Bootstrap framework -->
    <script src="js/UI.js"></script>
    <script src="js/app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
