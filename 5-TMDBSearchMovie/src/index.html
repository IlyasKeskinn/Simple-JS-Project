<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Database</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">
                The Movie Database
            </a>
        </div>
    </nav>

    <div class="container my-3">
        <div class="card p-3">
            <h2 class="lead">Search a movie!</h2>
            <form id="searchForm">
                <div class="input-group">
                    <input id="searchTxt" type="text" class="form-control" placeholder="Enter a movie name.">
                    <div class="input-group-append">
                        <button id="searchButton" type="submit" class="btn btn-outline-warning">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="d-none my-3" id="detailsContainer">
            <div class="card ">
                <div class="card-header text-end">
                    <button type="button" class="btn btn-outline-danger" id="closeDetails">x</button>
                </div>
                <div class="card-body"  id="movieDetailsCard">

                </div>
            </div>
        </div>

        <div class="my-3">
            <ul class="list-unstyled" id="searchResults">

            </ul>
        </div>
    </div>
</body>

</html>
