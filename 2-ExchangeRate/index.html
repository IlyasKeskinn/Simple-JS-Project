<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap -->
    <title>Exchange Rate</title>
</head>

<body>

    <!-- Navbar Section -->
    <div class="navbar navbar-dark bg-warning">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">
                Exchange Rate
            </a>
        </div>
    </div>
    <!-- Navbar Section -->

    <!-- Main Section -->
    <section class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <!-- Input Fields for Currency Codes and Amount -->
                        <div class="mb-3">
                            <input type="text" list="currencyOneList" id="currencyOne" class="form-control"
                                placeholder="Currency One">
                            <datalist id="currencyOneList">
                            </datalist>
                        </div>
                        <div class="mb-3">
                            <input type="text" list="currencyTwoList" id="currencyTwo" class="form-control"
                                placeholder="Currency Two">
                            <datalist id="currencyTwoList"></datalist>
                        </div>
                        <!-- Input Fields for Currency Codes and Amount -->

                        <!-- Input Field for Amount and Exchange Button -->
                        <div class="mb-3">
                            <input type="number" id="amountMoney" class="form-control" placeholder="Amount">
                        </div>
                        <div class="div-p2">
                            <button class="btn btn-success w-100 mb-3" id="exchangeBtn">Exchange</button>
                        </div>
                        <!-- Input Field for Amount and Exchange Button -->
                    </div>

                    <!-- Result Display Section -->
                    <div class="card-footer">
                        <div class="text-center">
                            <div id="result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- JavaScript Files -->
    <script src="js/UI.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
