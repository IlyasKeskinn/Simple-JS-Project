<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- Translator container -->
    <div class="container my-2 d-flex justify-content-center align-items-center" id="translator"" >
        <div class=" col-md-10">
        <!-- Translator card -->
        <div class="card">
            <!-- Card header with language controls -->
            <div class="card-header">
                <!-- Language selection and control row -->
                <div class="row d-flex align-items-center justify-content-between " id="translator-header">
                    <!-- From language controls -->
                    <div class="div d-flex justifty-content-center align-items-center  col-md-4  lang-controls">
                        <!-- Volume and copy icons for the 'from' language -->
                        <div class="icons">
                            <a data-id="from" class="volume-icon" href="#"><i class="fa-solid fa-volume-low"></i></a>
                            <a data-id="from" class="copy-icon" href="#"><i class="fa-solid fa-copy"></i></a>
                        </div>
                        <!-- Dropdown for selecting 'from' language -->
                        <select class="form-control custom-select-width d-inline" id="from-lang"></select>
                    </div>
                    <!-- Exchange language button -->
                    <div class="col-md-2 d-flex justify-content-center align-items-center">
                        <a href="#" id="exchangeLanguage">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        </a>
                    </div>
                    <!-- To language controls -->
                    <div class="div d-flex justify-content-end align-items-center col-md-4  lang-controls">
                        <!-- Dropdown for selecting 'to' language -->
                        <select class="form-control custom-select-width d-inline" id="to-lang"></select>
                        <!-- Volume and copy icons for the 'to' language -->
                        <div class="icons">
                            <a data-id="to" class="volume-icon" href="#"><i class="fa-solid fa-volume-low"></i></a>
                            <a data-id="to" class="copy-icon" href="#"><i class="fa-solid fa-copy"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card body with text input and output areas -->
            <div class="card-body">
                <div class="row justify-content-center text-controls">
                    <!-- Textarea for input text -->
                    <div class="col-md-6">
                        <textarea id="from-text" placeholder="Enter text to translate!" cols="30" rows="10"
                            class="form-control"></textarea>
                    </div>
                    <!-- Textarea for translated output -->
                    <div class="col-md-6">
                        <textarea id="to-text" placeholder="Translation" disabled readonly cols="30" rows="10"
                            class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <!-- Card footer with translate button -->
            <div class="card-footer">
                <div class="col-md-12">
                    <button id="translateBtn" class="btn btn-primary btn-lg w-100 my-3">Translate</button>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="js/languages.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
